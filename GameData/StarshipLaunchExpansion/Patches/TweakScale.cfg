//OrbitalPad + Test Stand
@PART[SLE_SS_OLP|SLE_SS_TS]:NEEDS[TweakScale]:FOR[StarshipLaunchExpansion]
{
	%MODULE[TweakScale]
	{
        type = free
		defaultScale = 100
		scaleFactors   = 25, 50, 100, 150, 200
	}
}
@PART[SLE_KK_GSE]:NEEDS[TweakScale,!RealismOverhaul]:FOR[StarshipLaunchExpansion]
{
	%MODULE[TweakScale]
	{
        type = stack
		defaultScale = 7.5
	}
}
@PART[SLE_SS_OLIT*]:NEEDS[TweakScale,!RealismOverhaul]:FOR[StarshipLaunchExpansion]
{
	%MODULE[TweakScale]
	{
        type = stack
		defaultScale = 8.5
	}
}
