// Default tags 
@PART[SLE_*]:FOR[StarshipLaunchExpansion]
{
    %tags ^= SLE Starship Launch Expansion SAMCG14
} 

// Exclude parts mass in dv calcs
@PART[SLE_SS_OLIT_MZ|SLE_SS_OLIT_Base|SLE_SS_OLIT_Core]:FOR[StarshipLaunchExpansion]
{
    MODULE
	{
		name = LaunchClamp
		stagingEnabled = False
	}
	@MODULE[ModuleB9PartSwitch],0
	{
		@SUBTYPE,*
		{
			MODULE
			{
				IDENTIFIER 
				{
					name = LaunchClamp
				}
				moduleActive = false
			}
		}
	}
}
